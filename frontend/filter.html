<!DOCTYPE html>
<html>
    <head>
        <title>Hubert's cycling app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="author" content="Jakub Hubert" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="libs/mapbox/mapbox-gl.css" rel="stylesheet" />
        <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Hubert's cycling app</a>
                <button class="navbar-toggler" type="button" 
                    data-toggle="collapse" data-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/index.html">Cycling routes</a>
                    <a class="nav-item nav-link active" href="#">Route for you</a>
                    <a class="nav-item nav-link" href="#">About</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="map" class="hidden"></div>
        <div id="loading"></div>
        <section id="filter-form">
            <div class="container">
                <h1 class="text-center">Find your dream route</h1>
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <h3>Route length:</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="minLengthInput">Minimal route length (km)</label>
                                    <input type="text" class="form-control" id="minLengthInput" placeholder="Leave empty if you don't mind route's length" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="maxLengthInput">Maximum route length (km)</label>
                                    <input type="text" class="form-control" id="maxLengthInput" placeholder="Leave empty if you don't mind route's length" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="minOverlapsMaxWarning" class="alert alert-danger" role="alert">
                                    Minimal route length can not overlap maximum route length.
                                </div>
                                <div id="lengthMustBeNumber" class="alert alert-danger" role="alert">
                                    Values must be numbers.
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <button id="filterSubmit" type="button" class="btn btn-primary">Find routes of your dreams</button>
                        </div>
                    </form>
            </div>
        </section>
        <script src="libs/mapbox/mapbox-gl.js"></script>
        <script src="libs/jquery/jquery-3.3.1.min.js"></script>
        <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="libs/randomcolor/randomColor.js"></script>
        <script src="js/map.js"></script>
        <script src="js/filter.js"></script>
    </body>
</html>
